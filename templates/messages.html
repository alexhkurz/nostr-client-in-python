<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for message in messages %}
            <li><strong>{{ message.pubkey }}:</strong> {{ message.content | safe }} <em>(from {{ message.relay }})</em></li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
